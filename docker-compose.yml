services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: prod
    ports:
      - "8000:8000"
    environment:
      - STORAGE_DIR=/app/storage
      - FAISS_INDEX_DIR=/app/storage/faiss
      - REDIS_URL=redis://redis:6379/0
      - SAMPLE_DOCS_DIR=/app/samples
    volumes:
      - ./backend/storage:/app/storage
      - ./samples:/app/samples
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: prod
      args:
        VITE_API_BASE_URL: http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend

  redis:
    image: redis:7
    ports:
      - "6379:6379"
