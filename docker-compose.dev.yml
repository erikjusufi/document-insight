services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: dev
    ports:
      - "8000:8000"
    environment:
      - STORAGE_DIR=/app/storage
      - FAISS_INDEX_DIR=/app/storage/faiss
      - REDIS_URL=redis://redis:6379/0
      - SAMPLE_DOCS_DIR=/app/samples
    volumes:
      - ./backend/app:/app/app
      - ./backend/storage:/app/storage
      - ./samples:/app/samples
    depends_on:
      - redis

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      target: dev
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  redis:
    image: redis:7
    ports:
      - "6379:6379"
